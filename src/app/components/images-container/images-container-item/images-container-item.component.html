<div class="image-grid">
  <div class="image-item" *ngFor="let image of images">
    <img
      [src]="image.url"
      [alt]="image.name"
      class="image-thumb"
      (click)="openImageModal(image)"
    />
  </div>
</div>

<!-- Modal for full screen image -->
<div class="image-modal-backdrop" *ngIf="showModal" (click)="closeImageModal()">
  <div class="image-modal" (click)="$event.stopPropagation()">
    <img
      [src]="selectedImage?.url"
      [alt]="selectedImage?.name"
      class="image-full"
    />
    <div class="modal-buttons-wrapper">
      <button class="close-btn" (click)="closeImageModal()">Close</button>
      <button class="delete-btn" (click)="deleteImage(selectedImage)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
          <path
            d="M232.7 69.9L224 96L128 96C110.3 96 96 110.3 96 128C96 145.7 110.3 160 128 160L512 160C529.7 160 544 145.7 544 128C544 110.3 529.7 96 512 96L416 96L407.3 69.9C402.9 56.8 390.7 48 376.9 48L263.1 48C249.3 48 237.1 56.8 232.7 69.9zM512 208L128 208L149.1 531.1C150.7 556.4 171.7 576 197 576L443 576C468.3 576 489.3 556.4 490.9 531.1L512 208z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
